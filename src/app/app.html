<div *ngIf="!esLogin; else soloLogin" class="app-layout">
    <aside class="sidebar">
        <div class="sidebar-header">
            <a routerLink="/dashboard" class="brand-link">
                <div class="brand-icon">
                    <img src="/logo-horari-uteq.jpg" alt="UTEQ Logo" width="50" height="50" />
                </div>
                <span class="brand-text">UTEQ Horarios</span>
            </a>
        </div>

        <nav class="sidebar-nav">
            <ul class="nav-list">
                <li>
                    <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">
                        <span class="nav-icon">
                            <img src="assets/svgs/house-chimney-floor-svgrepo-com.svg" alt="Dashboard" />
                        </span>
                        <span class="nav-text">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/carreras" routerLinkActive="active" class="nav-link">
                        <span class="nav-icon">
                            <img src="assets/svgs/education-bag-learning-svgrepo-com.svg" alt="Carreras" />
                        </span>
                        <span class="nav-text">Carreras</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/salones" routerLinkActive="active" class="nav-link">
                        <span class="nav-icon">
                            <img src="/assets/svgs/room-svgrepo-com.svg" alt="Salones" />
                        </span>
                        <span class="nav-text">Salones</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/materias" routerLinkActive="active" class="nav-link">
                        <span class="nav-icon">
                            <img src="assets/svgs/books-svgrepo-com.svg" alt="Materias" />
                        </span>
                        <span class="nav-text">Materias</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/profesores" routerLinkActive="active" class="nav-link">
                        <span class="nav-icon">
                            <img src="/assets/svgs/graduation-hat-alt-svgrepo-com.svg" alt="Profesores" />
                        </span>
                        <span class="nav-text">Profesores</span>
                    </a>
                </li>

                <li>
                    <a routerLink="/psicologos" routerLinkActive="active" class="nav-link">
                        <span class="nav-icon">
                            <img src="/assets/svgs/brain-1-svgrepo-com.svg" alt="Psicologos" />
                        </span>
                        <span class="nav-text">Psicologos</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/grupos" routerLinkActive="active" class="nav-link">
                        <span class="nav-icon">
                            <img src="/assets/svgs/grupos-svgrepo-com.svg" alt="Grupos" />
                        </span>
                        <span class="nav-text">Grupos</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/horarios/nuevo" routerLinkActive="active" class="nav-link">
                        <span class="nav-icon">
                            <img src="/assets/svgs/calendar-alt-svgrepo-com.svg" alt="Horarios" />
                        </span>
                        <span class="nav-text">Horarios</span>
                    </a>
                </li>
            </ul>

            <div class="sidebar-footer">
                <button (click)="cerrarSesion()" class="btn-logout">
                    <span class="nav-icon">
                        <img src="/assets/svgs/logout-white-svgrepo-com.svg" alt="Cerrar sesión" />
                    </span>
                    <span class="nav-text">Cerrar sesión</span>
                </button>
            </div>
        </nav>
    </aside>

    <main class="main-content">
        <router-outlet></router-outlet>
    </main>
</div>

<ng-template #soloLogin>
    <router-outlet></router-outlet>
</ng-template>
