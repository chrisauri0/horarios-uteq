<div class="carreras-container">
    <div class="header-section">
        <a routerLink="/dashboard" class="btn-back" title="Volver al Dashboard">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
        </a>
        <div class="header-text">
            <h2 class="titulo-carreras">Gestión de Carreras</h2>
            <p class="subtitle">Administra las carreras y sus divisiones</p>
        </div>
    </div>

    <div class="card-form">
        <form class="carrera-form" (ngSubmit)="editandoId ? guardarEdicion() : agregarCarrera()">
            <div class="inputs-grid">
                <div class="input-group">
                    <label for="nombreCarrera">Nombre de la carrera</label>
                    <input id="nombreCarrera" type="text" [(ngModel)]="nuevaCarrera.nombre" name="nombre"
                        placeholder="Ej. Ingeniería en Software" required class="input-carrera" />
                </div>
                <div class="input-group">
                    <label for="gradoCarrera">Grado/Cuatrimestre</label>
                    <input id="gradoCarrera" type="number" [(ngModel)]="nuevaCarrera.grado" name="grado"
                        placeholder="Ej. 7" min="1" max="12" required class="input-carrera" />
                </div>
                <div class="input-group">
                    <label for="divisionCarrera">División</label>
                    <input id="divisionCarrera" type="text" [(ngModel)]="nuevaCarrera.division" name="division"
                        placeholder="División" class="input-carrera" [disabled]="true" />
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-guardar">
                        {{ editandoId ? 'Guardar Cambios' : 'Agregar Carrera' }}
                    </button>
                    <button type="button" *ngIf="editandoId" (click)="cancelarEdicion()" class="btn-cancelar">
                        Cancelar
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="card-table">
        <table class="tabla-carreras">
            <thead>
                <tr>
                    <th class="th-id">#</th>
                    <th>Nombre</th>
                    <th>Grado</th>
                    <th>División</th>
                    <th class="th-actions">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let carrera of carreras; let i = index">
                    <td class="td-id">{{ i + 1 }}</td>
                    <td class="td-nombre">{{ carrera.nombre }}</td>
                    <td>{{ carrera.grado }}</td>
                    <td>{{ carrera.division }}</td>
                    <td class="td-actions">
                        <button class="btn-icon btn-editar" (click)="editarCarrera(carrera)" title="Editar">
                            <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                            </svg>
                        </button>
                        <button class="btn-icon btn-eliminar" (click)="eliminarCarrera(carrera.id)" title="Eliminar">
                            <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </td>
                </tr>
                <tr *ngIf="carreras.length === 0">
                    <td colspan="5" class="empty-state">
                        No hay carreras registradas. ¡Agrega una nueva arriba!
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
