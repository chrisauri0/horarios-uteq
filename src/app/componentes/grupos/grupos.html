<div class="grupos-container">
    <div class="header-section">
        <a routerLink="/dashboard" class="btn-back" title="Volver al Dashboard">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
        </a>
        <div class="header-text">
            <h2 class="titulo-grupos">Gestión de Grupos</h2>
            <p class="subtitle">Administra los grupos académicos</p>
        </div>
    </div>

    <div class="card-form">
        <form (ngSubmit)="grupoEditando ? guardarEdicion() : agregarGrupo()" class="grupo-form">
            <div class="inputs-grid">
                <div class="input-group">
                    <label for="nombreGrupo">Nombre del grupo</label>
                    <input id="nombreGrupo" type="text" [(ngModel)]="nuevoGrupo.nombre" name="nombre"
                        placeholder="Ej. A" required class="input-grupo" />
                </div>
                <div class="input-group">
                    <label for="divisionGrupo">División</label>
                    <input id="divisionGrupo" type="text" [(ngModel)]="nuevoGrupo.division" name="division"
                        placeholder="Ej. TIC" required class="input-grupo" />
                </div>
                <div class="input-group">
                    <label for="gradoGrupo">Grado/Cuatrimestre</label>
                    <input id="gradoGrupo" type="number" [(ngModel)]="nuevoGrupo.grado" name="grado" placeholder="Ej. 7"
                        min="1" max="12" required class="input-grupo" />
                </div>
                <div class="input-group">
                    <label for="carreraGrupo">Carrera</label>
                    <select id="carreraGrupo" [(ngModel)]="nuevoGrupo.carrera" name="carrera" required
                        class="input-grupo">
                        <option value="" disabled selected>Selecciona una carrera</option>
                        <option *ngFor="let carrera of carreras" [value]="carrera.nombre">{{ carrera.nombre }}</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-guardar">
                        {{ grupoEditando ? 'Guardar Cambios' : 'Agregar Grupo' }}
                    </button>
                    <button type="button" *ngIf="grupoEditando" (click)="cancelarEdicion()" class="btn-cancelar">
                        Cancelar
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="card-table">
        <table class="tabla-grupos">
            <thead>
                <tr>
                    <th class="th-id">#</th>
                    <th>Nombre</th>
                    <th>División</th>
                    <th>Grado</th>
                    <th>Carrera</th>
                    <th class="th-actions">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let grupo of grupos; let i = index">
                    <td class="td-id">{{ i + 1 }}</td>
                    <td class="td-nombre">{{ grupo.nombre }}</td>
                    <td>{{ grupo.division }}</td>
                    <td>{{ grupo.grado }}</td>
                    <td>{{ grupo.carrera }}</td>
                    <td class="td-actions">
                        <button class="btn-icon btn-editar" (click)="editarGrupo(grupo)" title="Editar">
                            <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                            </svg>
                        </button>
                        <button class="btn-icon btn-eliminar" (click)="eliminarGrupo(grupo.id)" title="Eliminar">
                            <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </td>
                </tr>
                <tr *ngIf="grupos.length === 0">
                    <td colspan="6" class="empty-state">
                        No hay grupos registrados. ¡Agrega uno nuevo arriba!
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
