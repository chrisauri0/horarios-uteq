<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="logo-placeholder">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
            </div>
            <h1>Horarios UTEQ</h1>
            <p class="subtitle">Bienvenido, ingresa tus credenciales</p>
        </div>

        <form (ngSubmit)="iniciarSesion()" class="login-form">
            <div class="form-group">
                <label for="usuario">Correo Institucional</label>
                <div class="input-wrapper">
                    <span class="input-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                            </path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                    </span>
                    <input id="usuario" type="email" placeholder="ejemplo@uteq.edu.mx" [(ngModel)]="email" name="email"
                        required />
                </div>
            </div>

            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <div class="input-wrapper">
                    <span class="input-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                    </span>
                    <input id="contrasena" [type]="showPassword ? 'text' : 'password'" placeholder="••••••••"
                        [(ngModel)]="contrasena" name="password" required />
                    <button type="button" class="toggle-password" (click)="togglePassword()"
                        aria-label="Mostrar u ocultar contraseña">
                        <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17.94 17A10.94 10.94 0 0 1 12 19c-7 0-11-7-11-7 .7-1.2 1.6-2.4 2.7-3.5"></path>
                            <path d="M1 1l22 22"></path>
                            <path d="M9.88 9.88A3 3 0 0 0 14.12 14.12"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn-login">
                <span>Iniciar Sesión</span>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
            </button>
        </form>

        <div class="login-footer">
            <p>© 2025 Universidad Tecnológica de Querétaro</p>
        </div>
    </div>
</div>
