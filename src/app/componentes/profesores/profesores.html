<div class="profesores-container">
    <div class="header-section">
        <a routerLink="/dashboard" class="btn-back" title="Volver al Dashboard">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
        </a>
        <div class="header-text">
            <h2 class="titulo-profesores">Gestión de Profesores</h2>
            <p class="subtitle">Administra el personal docente</p>
        </div>
    </div>

    <div class="card-form">
        <form (ngSubmit)="editandoId ? guardarEdicion() : agregarProfesor()" class="profesor-form" id="profesorForm">
            <div class="inputs-grid">
                <div class="input-group">
                    <label for="nombreProfesor">Nombre(s)</label>
                    <input id="nombreProfesor" type="text" placeholder="Ej. Juan" [(ngModel)]="nuevoProfesor.nombre"
                        name="nombre" required class="input-profesor" />
                </div>
                <div class="input-group">
                    <label for="apellidosProfesor">Apellidos</label>
                    <input id="apellidosProfesor" type="text" placeholder="Ej. Pérez"
                        [(ngModel)]="nuevoProfesor.apellidos" name="apellidos" required class="input-profesor" />
                </div>
                <div class="input-group">
                    <label for="emailProfesor">Email</label>
                    <input id="emailProfesor" type="email" placeholder="ejemplo@uteq.edu.mx"
                        [(ngModel)]="nuevoProfesor.email" name="email" required class="input-profesor" />
                </div>

                <div class="input-group">
                    <label for="canBeTutorSelect">¿Puede ser tutor?</label>
                    <select id="canBeTutorSelect" [(ngModel)]="nuevoProfesor.can_be_tutor" name="can_be_tutor"
                        class="input-profesor">
                        <option [ngValue]="false">No</option>
                        <option [ngValue]="true">Sí</option>
                    </select>
                </div>

                <div class="input-group full-width">
                    <label>Materias que puede impartir</label>
                    <ng-select [items]="materiasOpciones" [(ngModel)]="nuevoProfesor.materias" [multiple]="true"
                        [searchable]="true" name="materias" placeholder="Selecciona materias" class="custom-select">
                    </ng-select>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-guardar">
                        {{ editandoId ? 'Guardar Cambios' : 'Agregar Profesor' }}
                    </button>
                    <button type="button" *ngIf="editandoId" (click)="cancelarEdicion()" class="btn-cancelar">
                        Cancelar
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="card-table">
        <table class="tabla-profesores">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Email</th>
                    <th>Tutor</th>
                    <th>Materias</th>
                    <th class="th-actions">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let profesor of profesores">
                    <td class="td-nombre">{{ profesor.nombre }}</td>
                    <td>{{ profesor.apellidos }}</td>
                    <td>{{ profesor.email }}</td>
                    <td>
                        <span class="badge" [class.badge-tutor]="profesor.can_be_tutor"
                            [class.badge-no-tutor]="!profesor.can_be_tutor">
                            {{ profesor.can_be_tutor ? 'Sí' : 'No' }}
                        </span>
                    </td>
                    <td>
                        <div class="materias-list">
                            <span *ngIf="profesor.materias && profesor.materias.length; else sinMaterias">
                                <span *ngFor="let materia of profesor.materias; let last = last" class="materia-tag">
                                    {{ materia }}
                                </span>
                            </span>
                            <ng-template #sinMaterias><span class="text-muted">Sin materias</span></ng-template>
                        </div>
                    </td>
                    <td class="td-actions">
                        <button class="btn-icon btn-editar" (click)="editarProfesor(profesor)" title="Editar">
                            <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                            </svg>
                        </button>
                        <button class="btn-icon btn-eliminar" (click)="eliminarProfesor(profesor.profesor_id)"
                            title="Eliminar">
                            <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </td>
                </tr>
                <tr *ngIf="profesores.length === 0">
                    <td colspan="6" class="empty-state">
                        No hay profesores registrados. ¡Agrega uno nuevo arriba!
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
